<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website GG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e68900;
        }
        .content {
            padding: 20px;
        }
        .box {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>melvin memek</h1>
    </header>
    <div class="content">
        <div class="box">
            <h2>Selamat Datang di Website melvin memek!</h2>
            <p>In websiteadalah memelvin memek.</p>
            <button onclick="showAlert()">Klik Aku!</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Website GG. All rights reserved.</p>
    </footer>
    <script>
        function showAlert() {
            alert("melvin memek");
        }
    </script>
</body>
</html>
